<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width='3700' height='1080' viewbox="0 0 3700 1080">
  <filter id="blur" filterunits="userSpaceOnUse" color-interpolation-filters="sRGB">
    <fegaussianblur stddeviation="20,20" edgemode="duplicate">
      <fecomponenttransfer>
        <fefunca type="discrete" tablevalues="1 1"></fefunca>
      </fecomponenttransfer>
    </fegaussianblur>
  </filter>
  <image filter="url(#blur)" xlink:href="data:image/jpeg;base64," x="0" y="0" height="100%" width="100%"></image>
</svg>